{% load static %}
<html>
<head>
  <link rel="icon" href='{% static favicon.ico %}' type="image/x-icon"/>
   <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <h1>{{words}}</h1>
    {% if numbers > 1 %}
    <p>{{numbers}}</p>
    {% else %}
    <p>
      Number too high!
    </p>
    {% endif %}
    <div id="tester" style="width:600px;height:250px;"></div>

    <script>
      TESTER = document.getElementById('tester');
      Plotly.plot( TESTER, [{
      x: [1, 2, 3, 4, 5],
      y: [1, 2, 4, 8, 16] }], {
      margin: { t: 0 } } );
  </script>
  </body>
</html>
